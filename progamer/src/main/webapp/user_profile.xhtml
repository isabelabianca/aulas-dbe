<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body style="background-color: #eee">
	<!-- Menu -->
	<div class="card">
		<h:form>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Home" icon="pi pi-fw pi-home">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Setup" icon="pi pi-fw pi-desktop">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Profile" icon="pi pi-fw pi-user">
					<f:param name="i" value="2" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</div>

	<!-- Form UsuÃ¡rio -->
	<h:form>
		<p:card style="width: 25em; margin: 1em auto">

			<f:facet name="title">New User</f:facet>
			<div class="ui-fluid">
				<div class="p-field">
					<label for="name">Name</label>
					<p:inputText id="name" type="text" value="#{userBean.user.name}" />
				</div>
				<div class="p-field p-col-12 p-md-4">
					<p:outputLabel for="birth-date" value="Birth Date" />
					<p:datePicker id="birth-date" value="#{userBean.user.birthDate}"
						monthNavigator="true" yearNavigator="true" showWeek="true" />
				</div>
				<div class="p-field">
					<label for="email">E-mail</label>
					<p:inputText id="email" value="#{userBean.user.email}" />
				</div>
				<div class="p-field">
					<label for="password">Password</label>
					<p:inputText id="password"  type="password" value="#{userBean.user.password}"/>
				</div>
			</div>
			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Save"
					action="#{userBean.save()}" />
				<p:commandButton icon="pi pi-times" value="Cancel"
					styleClass="ui-button-secondary" style="margin-left: .5em" />
			</f:facet>

		</p:card>
	</h:form>
</body>
</html>
