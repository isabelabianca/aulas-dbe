<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:card style="width: 25em; margin: 1em auto">

				<p:messages id="messages" closable="true">
					<p:autoUpdate />
				</p:messages>

				<f:facet name="title">New User</f:facet>
				<div class="ui-fluid">
				
					<div class="p-field">
						<label for="name">Name</label>
						<p:inputText id="name" type="text" value="#{userBean.user.name}"
							required="true" requiredMessage="O campo nome é obrigatório" />
					</div>
					<div class="p-field p-col-12 p-md-4">
						<label for="birthDate">Birth Date</label>
						<p:datePicker id="navigator" value="#{userBean.user.birthDate}"
							monthNavigator="true" yearNavigator="true" showWeek="true"
							required="true"
							requiredMessage="O campo data de nascimento é obrigatório" />
					</div>

					<div class="p-field">
						<label for="email">E-mail</label>
						<p:inputText id="email" type="text" value="#{userBean.user.email}"
							required="true" requiredMessage="O campo email é obrigatório" />
					</div>
					<div class="p-field">
						<label for="password">Password</label>
						<p:password id="toggle" value="#{userBean.user.password}"
							toggleMask="true" redisplay="true" required="true"
							requiredMessage="O campo senha é obrigatório" />
					</div>

					<div class="p-field">
						<label for="image">Image File:</label>
						<p:fileUpload id="image" mode="simple" skinSimple="true"
							value="#{userBean.image}" />
					</div>
				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Create"
						action="#{userBean.save()}" />
					<p:commandButton action="#{userBean.list()}" icon="pi pi-times"
						value="Cancel" styleClass="ui-button-secondary"
						style="margin-left: .5em" />
				</f:facet>

			</p:card>
		</h:form>
	</ui:define>
</ui:composition>
</html>
