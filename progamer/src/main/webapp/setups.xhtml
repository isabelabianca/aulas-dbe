<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<!-- TABELA -->
		<p:messages id="messages" closable="true">
			<p:autoUpdate />
		</p:messages>

		<div class="card product">
			<h:form id="form">
				<!-- MEU -->

				<p:dataView var="setup" value="#{setupBean.list}">
					<!-- 
					<p:ajax event="rowEdit" listener="#{setupBean.edit()}"
						update="messages" />
 					-->
					<p:dataViewGridItem>

						<div class="product-grid-item card border-1">
							<div class="product-grid-item-content">
								<p:graphicImage name="#{request.contextPath}#{setup.imagePath}"/>
								<div class="product-name">#{setup.name}</div>
								<div class="product-description">#{setup.description}</div>
								<p:rating readonly="true" value="#" />
							</div>
							<div class="product-grid-item-bottom">
							
							<p:column headerText="Price">
								<h:outputText value="#{setup.price}" />
							</p:column>

							<p:column style="width:6rem">
								<p:rowEditor editTitle="Edit Setup" cancelTitle="Cancel Edit"
									saveTitle="Save Edit" />
							</p:column>
							</div>
						</div>
					</p:dataViewGridItem>
					
					<p:dataViewListItem>

						<div class="product-grid-item card border-1">
							<div class="product-grid-item-content">
								<p:graphicImage name="#{request.contextPath}#{setup.imagePath}"/>
								<div class="product-name">#{setup.name}</div>
								<div class="product-description">#{setup.description}</div>
								<p:rating readonly="true" value="#" />
							</div>
							<div class="product-grid-item-bottom">
							
							<p:column headerText="Price">
								<h:outputText value="#{setup.price}" />
							</p:column>

							<p:column style="width:6rem">
								<p:rowEditor editTitle="Edit Setup" cancelTitle="Cancel Edit"
									saveTitle="Save Edit" />
							</p:column>
							</div>
						</div>
					</p:dataViewListItem>
					
				</p:dataView>
			</h:form>
		</div>
	</ui:define>
</ui:composition>




</html>
