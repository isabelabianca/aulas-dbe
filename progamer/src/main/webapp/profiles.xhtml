<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<!-- TABELA -->
		<p:messages id="messages" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<div class="card">
				<p:dataTable var="profile" value="#{profileBean.list}">
					<p:column>
						<img src="#{request.contextPath}#{profile.imagePath}"
							style="width: 150px; height: 150px; border-radius: 50%" />
					</p:column>

					<p:column headerText="Name">
						<h:outputText value="#{profile.name}" />
					</p:column>

					<p:column headerText="E-mail">
						<h:outputText value="#{profile.email}" />
					</p:column>

					<p:column headerText="Birth Date">
						<h:outputText value="#{profile.birthDate}" />
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>




</html>
